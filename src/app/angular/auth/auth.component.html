<section class="tw-h-screen tw-w-screen tw-flex tw-items-center tw-justify-center tw-bg-gray-100">
  <div class="tw-w-full tw-max-w-md tw-bg-white tw-rounded-lg tw-shadow-lg tw-p-8">
    <h2 class="tw-text-2xl tw-font-bold tw-mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="tw-mb-4">
        <label for="login-email" class="tw-block tw-text-gray-700 tw-mb-2">Email</label>
        <input type="email" id="login-email" formControlName="email" class="tw-w-full tw-px-4 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="tw-text-red-500">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div class="tw-mb-6">
        <label for="login-password" class="tw-block tw-text-gray-700 tw-mb-2">Password</label>
        <input type="password" id="login-password" formControlName="password" class="tw-w-full tw-px-4 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="tw-text-red-500">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
      <button type="submit" class="tw-w-full tw-bg-blue-500 tw-text-white tw-px-4 tw-py-2 tw-rounded-lg" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="tw-mt-6 tw-text-center">
      <p class="tw-text-gray-600">or</p>
      <!-- <button (click)="onGoogleLogin()" class="tw-mt-4 tw-w-full tw-bg-red-500 tw-text-white tw-px-4 tw-py-2 tw-rounded-lg">Login with Google</button> -->
    </div>
  </div>
</section>
